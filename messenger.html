    <script>

        let database = firebase.database();
        let chats = [];
        database.ref('/digital-school/chats').on('value', (data) => {
            chats = (data.val());
            let string = "";
            string += '<message>'
            string += chats.toString().replace(/,/g, '</message><message>')
            string += '</message>'
            document.getElementsByClassName('chat')[0].innerHTML = string;
